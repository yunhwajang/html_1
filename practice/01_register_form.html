<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
</head>
<body>
    <h3><a href="index.html">index로 돌아가기</a></h3>

<form action="">
    <table border="2">
          
           <tr>

            <div>
                <label for="a">아이디 : </label>
                <input type="text" name="" id="a">
            </div>

            <div>
                <label for="pwd">비밀번호 : </label>
                <input type="password" name="pwd" id="pwd">
                <label for="repwd">->재확인: </label>
                <input type="password" name="pwd" id="repwd">
            </div>

            <div>
                <label for="h">비밀번호힌트 : </label>
                <input type="text" name="" id="h">
            </div>
            <div>
                <label for="n">이름 : </label>
                <input type="text" name="" id="n">
            </div>
            <div>
                <label for="nickname">닉네임 : </label>
                <input type="text" name="" id="nickname">
            </div>
            <div>
                <label for="email">전자메일주소 : </label>
                <input type="email" name="mail" id="email">
              </div>
              <div>
                <label for="d1">생년월일 </label>
                <input type="date" name="" id="d1">
              </div>
              
              <div>
                성별
                <input type="radio" name="s" id="m" value="남자" required>
                <label for="m">남자</label>

                <input type="radio" name="s" id="g" value="여자">
                <label for="g">여자</label><br>

              </div>
              <div>

              <label for="tel">일반전화 번호 </label>
              <select name="tel" id="tel">
                <option value="">국번</option>
                <option value="031">031</option>
                <option value="011">011</option>
                <option value="010">010</option>
              </select>

              <input type="number" name="" id="" maxlength="4"> -
              <input type="number" name="" id="" maxlength="4">
            

            </div>
            <div>

                <label for="tel2">휴대전화 번호 </label>
                <select name="tel2" id="tel2">
                  <option value="">국번</option>
                  <option value="031">010</option>
                  
                </select>
  
                <input type="number" name="" id="" maxlength="4"> -
                <input type="number" name="" id="" maxlength="4">
              
  
              </div>

              <div>
                <label for="homepage">홈페이지 </label>
                <input type="text" name="homepage" id="homepage" placeholder="http://">
            </div>
  
            <div>
                <div>
                    <label for="content">소개.인사말</label> 
                    <textarea name="content" id="content" cols="30" rows="3" placeholder="반갑습니다" maxlength="500"></textarea>
                  </div>
            </div>

           

           </tr>


    </table>

    <table>
      <tr>
        <div>
            <label for="files">사진첨부</label>
            <input type="file" name="files" id="files">      
        </div>

        <div>
            <label for="icon">이름표시 아이콘</label>
            <input type="file" name="icon" id="icon">      
        </div>

    </tr>

    </table>

</form>
</body>
</html>
