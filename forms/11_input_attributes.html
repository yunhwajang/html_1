<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input에 적용되는 공통속성</title>
</head>
<body>
  <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
  <h1>input별로 개별적용 속성이 있지만 공통으로 적용되는 속성들도 있다</h1>
  <form action="">
    ID : <input type="email" placeholder="예시문 ex)영문8자이상" required><br>
    PW : <input type="password" required><br>
    Re-PW : <input type="password" required><br>
    Nick : <input type="text" required><br>
    Age : <input type="number" name="age" id="" placeholder="숫자만"><br>
    Birth: <input type="date" name="birth" id="">
    <button type="submit">전송</button>
  </form>
</body>
</html>
