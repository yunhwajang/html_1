<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select options</title>
</head>
<body>
  <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
  <h1>규정 되어 있는 값을 선택하도록 유도하는 형식</h1>
  <h3>select 태그로 범위지정 후 option 태그들로 데이터리스트를 나열</h3>
  <form action="">
    <label for="cp">통신사 선택</label><br>
    <select name="company" id="cp">
      <option value="">선택하세요</option>
      <option value="SKT" disabled>SKT</option>
      <option value="KT">KT</option>
      <option value="LGT">LGT</option>
      <option value="알뜰폰">알뜰폰</option>
      <option value="ETC">ETC</option>
    </select>
    <button type="submit">선택완료</button>
  </form>
</body>
</html>
