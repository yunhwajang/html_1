<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input type password</title>
</head>
<body>
  <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
  <h1>password 속성은 일반텍스트와 비슷하지만 입력텍스트를 보여주지 않는기능, 하지만 소스코드에서는 보인다!</h1>
  <form action="">
    <div>
      <label for="pwd">Password : </label><br>
      <input type="password" name="pwd" id="pwd" value="mypasswordvalue1234" pattern="정규식">
    </div>
    <div>
      <label for="pwd1">Password1 : </label><br>
      <input type="password" id="pwd1" value="mypasswordvalue1234" maxlength="5">
    </div>
    <div>
      <label for="a">일반 텍스트 : </label><br>
      <input type="text" name="a" id="a" value="mypasswordvalue1234">
    </div>

  </form>
</body>
</html>
