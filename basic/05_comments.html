<body>
    <h3><a href="../index.html">상위폴더로 돌아가기</a></h3>
    <h1>주석이란</h1>
    <h3>브라우저가 읽기만 하고 실행은 하지 않음</h3>
    <h3>툴을 이용하면 다 보이기 떄문에 민감한 정보를 적는건 금물</h3>

    <!-- 주석은 읽기만 하고 실행하지 않음 -->-->
    <!-- 문서에 노출이 되기 때문에 분석툴, 검사도구 등으로 보면 다 보임-->

    <!-- 여기서부터 시작파트 -->
    <p>
    <b>lnline</b> 속성을 갖는 <strong>문자 포맷</strong> 
    관련 태그들은 <i>고유의 기능</i>을 부여하기 위해<br>
    <em>자주 사용</em>하기도 <del>하지만</del>
    </p>

     여기 사이에는 어떤 글자들을 넣어도 문단으로 구분되어서 경계가 형성됨(어떠한 문장에도 속하지 않음)<br>
     문단 태그도 block 속성을 갖음
     <!-- 여기까지 시작파트 -->
      

    <p>
    <mark>태그</mark>의 <sup>위치</sup> 를 <ins>이용</ins>하여<br>
    <sub>스타일링</sub>을 추가적으로 하기 위해서도 많이 <small>사용됨</small><br>
    </p>
